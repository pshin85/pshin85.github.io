<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script type="text/javascript">
        function calculate() {
            var var1 = parseInt(document.getElementById('f1').value);
            var var2 = parseInt(document.getElementById('f2').value);
            var count=0;
            while (var1 < var2) {
                var1 += 50;
                var2-=var1;
                count++;
            }
            count="Вы можете купить "+count+" СО."+"\n"+
                "После операции стоимость 1СО будет составлять "+var1;
            document.getElementById('result').innerHTML=count;
        }
    </script>
</head>

<body>
<p>
    Программа высчитывает колличество СО<br>
    которое можно купить за деньги
</p>

<p> Введите стоимость 1СО
    <label>
        <input id="f1" maxlength="20" name="field1" size="20" type="text"/>
    </label>

<p> Введите сумму кошелька
    <label>
        <input id="f2" maxlength="20" name="field2" size="20" type="text"/>
    </label>

<p>
    <input type="button" name="but" id="b1" onclick="calculate()" value="Считать"/>

<p id="result"></p>

</body>

</html>
